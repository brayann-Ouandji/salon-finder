<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Finder</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #salon-list {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Salon Finder</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Colonne pour les filtres et la liste -->
            <div class="col-md-4">
                <h2>Salons</h2>
                
                <!-- NOUVEAU : Le formulaire de filtre -->
                <div class="mb-3">
                    <label for="filter-type" class="form-label">Filtrer par type :</label>
                    <!-- 
                        Quand l'utilisateur change la valeur, on
                        appelle notre fonction chargerSalonsEtMarqueurs() 
                    -->
                    <select id="filter-type" class="form-select" onchange="chargerSalonsEtMarqueurs()">
                        <option value="TOUS">Tous les types</option>
                        <option value="HOMME">Homme</option>
                        <option value="FEMME">Femme</option>
                        <option value="MIXTE">Mixte</option>
                    </select>
                </div>
                
                <!-- Le conteneur pour notre liste de salons -->
                <div id="salon-list">
                    <p>Chargement des salons...</p>
                </div>
            </div>
            
            <!-- Colonne pour la carte -->
            <div class="col-md-8">
                <h2>Carte</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1XT8OHSC2gBc0Bcy--d44V7GEZr0N2X8&callback=initMap" async defer></script>
    
    <!-- JavaScript (MIS À JOUR) -->
    <script>
        
        let map;
        // NOUVEAU : Un tableau pour garder en mémoire les marqueurs
        let markers = [];

        function initMap() {
            const paris = { lat: 48.8566, lng: 2.3522 };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: paris,
            });

            // On charge les salons (tous, par défaut)
            chargerSalonsEtMarqueurs();
        }

        /**
         * NOUVELLE FONCTION :
         * Pour effacer les anciens marqueurs de la carte
         */
        function clearMarkers() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(null); // Retire le marqueur de la carte
            }
            markers = []; // Vide le tableau
        }

        /**
         * Fonction de chargement (MISE À JOUR)
         */
        async function chargerSalonsEtMarqueurs() {
            const salonListElement = document.getElementById('salon-list');
            
            // NOUVEAU : Lire la valeur du filtre
            const filterType = document.getElementById('filter-type').value;

            // NOUVEAU : Construire l'URL en fonction du filtre
            let apiUrl = '/api/salons';
            if (filterType !== 'TOUS') {
                apiUrl += `?type=${filterType}`; // Ex: /api/salons?type=HOMME
            }
            
            try {
                const response = await fetch(apiUrl); // Utilise la nouvelle URL
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const salons = await response.json();

                // Vider le message "Chargement..."
                salonListElement.innerHTML = '';
                
                // NOUVEAU : Effacer les anciens marqueurs avant d'en ajouter
                clearMarkers();

                if (salons.length === 0) {
                    salonListElement.innerHTML = '<p>Aucun salon ne correspond à ce filtre.</p>';
                    return;
                }

                salons.forEach(salon => {
                    
                    // Créer le marqueur
                    const marker = new google.maps.Marker({
                        position: { lat: salon.latitude, lng: salon.longitude },
                        map: map,
                        title: salon.nom
                    });
                    
                    // NOUVEAU : Ajouter le marqueur à notre tableau
                    markers.push(marker);

                    // Ajouter le salon à la liste HTML
                    const salonHtml = `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h5 class="card-title">${salon.nom}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${salon.adresse}</h6>
                                <span class="badge ${getBadgeClass(salon.type)}">${salon.type}</span>
                            </div>
                        </div>
                    `;
                    salonListElement.innerHTML += salonHtml;
                });

            } catch (error) {
                console.error('Erreur lors du chargement des salons:', error);
                salonListElement.innerHTML = '<p class="text-danger">Impossible de charger les salons.</p>';
            }
        }

        function getBadgeClass(type) {
            switch (type) {
                case 'HOMME': return 'bg-primary';
                case 'FEMME': return 'bg-danger';
                case 'MIXTE': return 'bg-success';
                default: return 'bg-secondary';
            }
        }

    </script>
</body>
</html>
